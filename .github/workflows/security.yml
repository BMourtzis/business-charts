name: Security Scan

on:
  push:
    branches: [ main, dev ]
  pull_request:

permissions:
  contents: write
  actions: write

jobs:
  security:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install dependencies
        run: npm ci

      - name: Build app
        run: npm run build

      - name: Serve app
        run: |
          npm install -g serve
          serve -s dist -l 8080 &
        shell: bash

      - name: Wait for server
        run: sleep 5

      - name: ZAP Baseline Scan
        uses: zaproxy/action-baseline@v0.10.0
        with:
          target: "http://localhost:8080"
          cmd_options: "-J zap-report.json -w zap-report.md -r zap-report.html"

      - name: Upload ZAP Reports
        uses: actions/upload-artifact@v4
        with:
          name: zap-reports
          path: |
            zap-report.json
            zap-report.md
            zap-report.html
